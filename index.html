<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="base-style.css">
    <link rel="stylesheet" href="braun4954.css">
    <title>Calculator</title>
</head>
<body>

    <div id="container">
        <div id="head">
            <img class="braun-logo" src="braun-1-logo-svg-vector.svg"/>
            <div class="line-cut"></div>
        </div>
        <div id="body">
            <div id="display">
                <div id="indicators">
                    <p>MINUS</p>
                    <div id="minus-indicator">-</div>
                    <div id="exponent-indicator">x10<sup>8</sup></div>
                    <div id="c-indicator">C</div>
                </div>
                <div id="screen">
                    123456789
                </div>
                <div>

                </div>
            </div>
            <div id="buttons">
                <div class="button-row">
                    <div class="button button-paint-light">+/-</div>
                    <div class="button button-paint-dark">7</div>
                    <div class="button button-paint-dark">8</div>
                    <div class="button button-paint-dark">9</div>
                    <div class="button button-paint-light">รท</div>
                </div>
                <div class="button-row">
                    <div class="button button-paint-light">%</div>
                    <div class="button button-paint-dark">4</div>
                    <div class="button button-paint-dark">5</div>
                    <div class="button button-paint-dark">6</div>
                    <div class="button button-paint-light">ร</div>
                </div>
                <div class="button-row">
                    <div class="button button-paint-light">CE</div>
                    <div class="button button-paint-dark">1</div>
                    <div class="button button-paint-dark">2</div>
                    <div class="button button-paint-dark">3</div>
                    <div class="button button-paint-light">-</div>
                </div>
                <div class="button-row">
                    <div class="button button-paint-light">C</div>
                    <div class="button button-paint-dark">0</div>
                    <div class="button button-paint-dark">.</div>
                    <div class="button button-paint-light">=</div>
                    <div class="button button-paint-light">+</div>
                </div>
            </div>
        </div>

</div>
</body>
</html>
